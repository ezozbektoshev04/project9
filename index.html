<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <a href="#" class="logo">
          <img src="./images/image1.svg" alt="photo" />
        </a>
        <div class="dr5">
          <div class="nav-items">
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
          </div>
          <div class="nav-buttons">
            <button class="btn1">
              <a href="./pages/login.html" class="a1">Log in</a>
            </button>
            <button class="btn2">
              <a href="./index.html" class="a1">Open an account</a>
            </button>

            <form>
              <div class="form1">
                <select name="language" id="language">
                  <!-- <option value="">Choose language</option> -->
                  <option value="en">En</option>
                  <option value="uz">Uz</option>
                  <option value="ru">Ru</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="register">
        <div class="container register-content">
          <div class="d4">
            <div class="d1"><img src="./images/image2.svg" alt="photo" /></div>
            <div class="d2">
              <p class="p1">Welcome to ByTrend!</p>
            </div>
            <div class="d3">
              <p class="p2">Already have an account?</p>
              <div class="d5">
                <a href="./pages/login.html" class="a2">Log in</a>
                <span class="line1"></span>
              </div>
            </div>
          </div>

          <form>
            <div class="d6">
              <div class="form2">
                <label for="First name" class="label1"
                  >First name<span style="color: #01bab3">*</span></label
                >
                <input
                  type="text"
                  placeholder="First name"
                  name="First name"
                  id="First name"
                  required
                  class="input1"
                />
              </div>
              <div class="form2">
                <label for="Last name" class="label1"
                  >Last name<span style="color: #01bab3">*</span></label
                >
                <input
                  type="text"
                  placeholder="Last name"
                  name="Last name"
                  id="Last name"
                  required
                  class="input1"
                />
              </div>
            </div>

            <div class="form3">
              <label for="Date" class="label3"
                >Birth date<span style="color: #01bab3">*</span></label
              >
              <input
                type="date"
                placeholder="06.12.1992"
                name="Date"
                id="Date"
                required
                class="input3"
              />
              <!-- <img
                src="./images/Date 16 - 24px.svg"
                alt="photo"
                class="image3"
              /> -->
            </div>
            <div class="form2">
              <label for="Gender" class="label1 ll"
                >Gender<span style="color: #01bab3">*</span></label
              >
              <div class="d9">
                <div class="d8">
                  <input
                    type="radio"
                    value="Male"
                    name="Gender"
                    id="Gender"
                    required
                    class="input1"
                  />
                  <div class="p5">Male</div>
                </div>
                <div class="d8">
                  <input
                    type="radio"
                    value="Female"
                    name="Gender"
                    id="Gender"
                    required
                    class="input1"
                  />
                  <div class="p5">Female</div>
                </div>
              </div>
            </div>
            <div class="form3">
              <label for="Skype" class="label3">Skype</label>
              <input
                type="text"
                placeholder="Your login Skype"
                name="Skype"
                id="Skype"
                required
                class="input4"
              />
            </div>
            <div class="form3">
              <label for="Promo" class="label3">Promo</label>
              <input
                type="text"
                placeholder="Your Promo"
                name="Promo"
                id="Promo"
                required
                class="input4"
              />
            </div>
            <button class="btn5" type="submit">
              <a href="./pages/continue.html" class="aaa3"
                >Continue<img src="./images/icon.svg" alt="phot" class="phot"
              /></a>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container footer-content">
        <div class="p6">
          Â©2020 All Rights Reserved. Lorem Technologies, Inc.
        </div>
      </div>
    </footer>
  </body>
</html>
